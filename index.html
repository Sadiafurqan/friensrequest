<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Requests</title>
   <style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
}

.container {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

h1 {
    margin-bottom: 20px;
}

.request-list {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

.request-item {
    display: flex;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #ddd;
}

.request-item:last-child {
    border-bottom: none;
}

.request-item img {
    border-radius: 100%;
    width: 70px;
    height: 80px;
    margin-right: 10px;
}

.request-item .name {
    flex: 1;
    font-size: 1em;
}

.request-item .actions button {
    background-color: #007bff;
    border: none;
    color: #fff;
    padding: 5px 10px;
    font-size: 0.8em;
    border-radius: 5px;
    cursor: pointer;
    margin-left: 5px;
}

.request-item .actions button.accept {
    background-color: #28a745;
}

.request-item .actions button.reject {
    background-color: #dc3545;
}

.request-item .actions button:hover {
    opacity: 0.9;
}

   </style>
</head>
<body>
    <div class="container">
        <h1>Friend Requests</h1>
        <ul id="request-list" class="request-list">
            <!-- Friend requests will be dynamically added here -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
